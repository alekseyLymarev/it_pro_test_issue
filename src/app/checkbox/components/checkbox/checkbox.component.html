<div class="checkbox" (click)="ChangeState()">
  <div class="checkbox__indicator indicator">
    <div class="indicator__icon" *ngIf="indeterminate; else checkboxIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 -3 24 24">
        <path d="M19 13H5v-2h14v2z"/>
      </svg>
    </div>
    <ng-template #checkboxIcon>
      <div class="indicator__icon" *ngIf="value">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z"/>
        </svg>
      </div>
    </ng-template>
  </div>
  <div class="checkbox__content">
    <ng-content></ng-content>
  </div>
</div>
